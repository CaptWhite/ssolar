name: CI/CD Pipeline - Docker Hub

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend
  DOCKERHUB_USERNAME: captwhite
  FRONTEND_IMAGE: captwhite/ssolar-frontend
  BACKEND_IMAGE: captwhite/ssolar-backend

jobs:
  ci_build:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install Frontend dependencies and Lint
        run: |
          cd ${{ env.FRONTEND_DIR }}
          npm ci
          npm run lint

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üèóÔ∏è Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: ci_build
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üì§ Sync docker-compose.yml file to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: docker-compose-prod.yml, .env**
          target: /home/${{ secrets.SSH_USER }}/workspaces/ssolar/

      - name: üöÄ Deploy containers and restart service
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Conexi√≥n SSH establecida, iniciando despliegue."
            cd /home/${{ secrets.SSH_USER }}/workspaces/ssolar
            docker compose pull
            docker compose down
            docker compose -f docker-compose-prod.yml up -d
            echo "‚úÖ Despliegue de contenedores finalizado y levantado."
